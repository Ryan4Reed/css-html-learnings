<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Manage landing page</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
          <img src="img/logo.svg" alt="" />
        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex">
          <a href="#" class="hover:text-gray-200">Pricing</a>
          <a href="#" class="hover:text-gray-200">Product</a>
          <a href="#" class="hover:text-gray-200">About Us</a>
          <a href="#" class="hover:text-gray-200">Careers</a>
          <a href="#" class="hover:text-gray-200">Community</a>
        </div>
        <!-- Button -->
        <a
          href="#"
          class="hidden p-3 px-6 pt-2 text-white bg-red-500 rounded-full baseline md:block hover:bg-red-400"
          >Get Started</a
        >
      </div>
    </nav>
    <!-- Hero section -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:flex-row md:space-y-0"
      >
        <!-- Left item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better product
          </h1>
          <p class="max-w-md text-center text-black md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3 px-6 pt-2 text-white bg-red-500 rounded-full baseline hover:bg-red-400"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="md:w-1/2">
          <img src="img/illustration-intro.svg" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
